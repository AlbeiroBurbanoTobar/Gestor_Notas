{% extends 'base.html' %}

{% block title %}Registrar Profesor - SINAC{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Registrar Nuevo Profesor</h2>

    <div class="card p-4 shadow-sm mx-auto" style="max-width: 900px;">
        <h4 class="mb-3">Datos del Profesor</h4>

        {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="documento" class="form-label">Documento de Identidad</label>
                    <input type="text" name="documento" id="documento" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="password1" class="form-label">Contraseña</label>
                    <input type="password" name="password1" id="password1" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="password2" class="form-label">Confirmar Contraseña</label>
                    <input type="password" name="password2" id="password2" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="first_name" class="form-label">Nombres</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="last_name" class="form-label">Apellidos</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" name="telefono" id="telefono" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" name="direccion" id="direccion" class="form-control" required>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-success w-100">Registrar Profesor</button>
                </div>
            </div>
        </form>
    </div>

    <div class="mt-3 text-center">
        <a href="{% url 'home_admin' %}" class="btn btn-secondary">Volver al Home</a>
    </div>
</div>
{% endblock %}
