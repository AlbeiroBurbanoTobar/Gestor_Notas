{% extends 'base.html' %}

{% block title %}Crear Grupo - SINAC{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Crear Nuevo Grupo</h2>

    <div class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
        <h4 class="mb-3">Datos del Grupo</h4>

        {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_nombre" class="form-label">Nombre del Grupo</label>
                <input type="text" name="nombre" id="id_nombre" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="id_nivel" class="form-label">Nivel</label>
                <select name="nivel" id="id_nivel" class="form-control" required>
                    {% for value, label in form.nivel.field.choices %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-success w-100">Crear Grupo</button>
        </form>
    </div>

    <div class="mt-3 text-center">
        <a href="{% url 'home_admin' %}" class="btn btn-secondary">Volver al Home</a>
    </div>
</div>
{% endblock %}
