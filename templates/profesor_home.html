{% extends "base.html" %}

{% block title %}Panel Docente - SINAC{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Panel Docente</h2>
    <h3 class="text-center mb-4">Hola, {{ user.first_name }} {{ user.last_name }}</h3>

    <div class="row row-cols-1 row-cols-md-2 g-3">
        <div class="col">
            <a href="{% url 'registrar_notas' %}" class="btn btn-outline-dark d-flex align-items-center p-3 shadow-sm w-100">
                <i class="bi bi-pencil-square me-2"></i> Registrar Notas
            </a>
        </div>
        <div class="col">
            <a href="{% url 'ver_notas_docente' %}" class="btn btn-outline-dark d-flex align-items-center p-3 shadow-sm w-100">
                <i class="bi bi-card-list me-2"></i> Ver Notas de Estudiantes
            </a>
        </div>
    </div>

    <div class="mt-4 text-center">
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg">
                <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesi√≥n
            </button>
        </form>
    </div>
</div>
{% endblock %}
